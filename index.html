<!DOCTYPE <html>
<html lang="en" ng-app="myApp">

<head>
  <meta charset="UFT-8">
  <title>Artist Directory</title>
  <script src="lib/angular/angular.min.js"></script>
  <script src="js/controllers.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="main" ng-controller="MyController">
    <div class="search">
      <h1>Artist Directory</h1>
      <label>search: </label>
      <input placeholder="Search for artists" autofocus>
    </div>
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists">
        <img ng-src="images/{{item.shortname}}_tn.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name | uppercase}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </li>
    </ul>
  </div>
</body>

</html>
